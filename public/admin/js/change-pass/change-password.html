<div class="row list-header">
    <div class="col-lg-12">

        <div class="page-header">
            <h4>Change Password</h4>
        </div>

    </div>
</div>

    <div class="row frm">

              <form ng-submit="createPost()">

                <div class="form-group">
                  <label for="currentPassword">Old Password</label>
                  <input type="password" class="form-control" id="currentPassword" ng-model="pwdata.currentPassword" aria-describedby="emailHelp" placeholder="">
                </div>

                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input type="password" class="form-control" id="newPassword" ng-model="pwdata.newPassword" aria-describedby="emailHelp" placeholder="">
                </div>

                <div class="form-group">
                  <label for="verifyPassword">Repeat Password</label>
                  <input type="password" class="form-control" id="verifyPassword" ng-model="pwdata.verifyPassword" aria-describedby="emailHelp" placeholder="">
                </div>

                <button type="submit" class="btn btn-default pull-right">Submit</button>
              </form>

    
    </div>
